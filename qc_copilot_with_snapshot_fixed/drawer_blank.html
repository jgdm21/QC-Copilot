<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QC Copilot Sidebar</title>
  <link rel="stylesheet" href="qcwt_tab.css">
  </head>
  <body>
  <div id="qc-tabs-header" style="display:flex; gap:8px; padding:8px; border-bottom:1px solid #e5e7eb;">
    <button id="qc-tab-btn-copilot" class="qc-tab-btn" style="padding:6px 10px; border:1px solid #e5e7eb; background:#fff; border-radius:6px; font-size:13px;">QC Copilot</button>
    <button id="qc-tab-btn-workload" class="qc-tab-btn" style="padding:6px 10px; border:1px solid #cbd5e1; background:#f1f5f9; border-radius:6px; font-size:13px;">QC Workload</button>
  </div>
  <div id="qc-tabs" style="height: calc(100% - 44px); display:flex; flex-direction:column;">
    <div id="qc-tab-copilot" class="qc-tab-panel" style="flex:1; display:none; padding:16px; color:#374151;">
      <div style="margin:20px auto; max-width:420px; text-align:center; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
        <div style="font-size:16px; font-weight:600; margin-bottom:6px;">Validations disabled in list mode</div>
        <div style="font-size:14px; color:#6b7280;">Use the toolbar (Add/Copy/Clear) or switch to a release to see QC Checks.</div>
      </div>
    </div>
    <div id="qc-tab-workload" class="qc-tab-panel" style="flex:1; display:block; overflow:auto;">
      <div id="qcwt-single-mount" style="height:100%;"></div>
    </div>
  </div>
  <script src="qcwt_tab.js"></script>
  <script src="qc_tabs.js"></script>
  </body>
  </html>
