<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QC Copilot Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="drawer.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="qc-tabs-header">
    <div style="display:flex; gap:8px; align-items:center;">
      <button id="qc-tab-btn-copilot" class="qc-tab-btn">QC Copilot</button>
    </div>
    <div class="qc-header-actions">
      <div class="qc-font-control" title="Adjust font size">
        <button id="qc-font-decrease" class="qc-font-btn" title="Decrease font size">A-</button>
        <span id="qc-font-label" style="font-size:11px; color:var(--qc-text-secondary); min-width:24px; text-align:center;">M</span>
        <button id="qc-font-increase" class="qc-font-btn" title="Increase font size">A+</button>
      </div>
      <button id="qc-clear-cache" class="qc-header-btn" title="Clear cached data (lists, mappings)">Clear Cache</button>
    </div>
  </div>
  <div id="qc-tabs" style="height: calc(100% - 44px); display:flex; flex-direction:column;">
    <div id="qc-tab-copilot" class="qc-tab-panel" style="flex:1; display:block;">
      <div id="qc-drawer-content">
        <div id="loading">Loading QC...</div>
        <div id="qc-results" style="display:none;"></div>
      </div>
    </div>
  </div>
  <script src="drawer.js"></script>
</body>
</html>
